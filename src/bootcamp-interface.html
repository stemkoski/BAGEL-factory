<!DOCTYPE html>
<html>
  <head>
    <!-- Encoding -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootcamp Files -->
    <link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>

    <title>B.A.G.E.L Factory</title>
  </head>

  <body>
    <!-- Create Tabs and Content -->
    <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-layout-tab" data-bs-toggle="pill" href="#pills-layout" role="tab" aria-controls="pills-profile" aria-selected="false">Game Layout</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-code-tab" data-bs-toggle="pill" href="#pills-code" role="tab" aria-controls="pills-contact" aria-selected="false">Code Editor</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="pills-debug-tab" data-bs-toggle="pill" href="#pills-debug" role="tab" aria-controls="pills-contact" aria-selected="false">Game Debugger</a>
      </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">Home Content</div>
      <div class="tab-pane fade" id="pills-layout" role="tabpanel" aria-labelledby="pills-layout-tab">Game Layout Content</div>
      <div class="tab-pane fade" id="pills-code" role="tabpanel" aria-labelledby="pills-code-tab">Code Content</div>
      <div class="tab-pane fade" id="pills-debug" role="tabpanel" aria-labelledby="pills-debug-tab">Debug Content</div>
    </div>


  </body>
</html>
