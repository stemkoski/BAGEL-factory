<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<script src="jquery/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="jquery/jquery-ui.css">
	<script src="jquery/jquery-ui.js"></script>

	<!-- classes implementing the BAGEL API -->
	<script src="bagel/Vector.js"></script>
	<script src="bagel/Rectangle.js"></script>
	<script src="bagel/Texture.js"></script>
	<script src="bagel/Entity.js"></script>
	<script src="bagel/Sprite.js"></script>
	<script src="bagel/Group.js"></script>
	<script src="bagel/Game.js"></script>

</head>

<body>

<h1> Starfish Collector 0.0 (sprites only) </h1>

<!-- image files required -->
<img id='water' src='images/water.png' style='display: none;'/>
<img id='turtle' src='images/turtle.png' style='display: none;'/>
<img id='starfish' src='images/starfish.png' style='display: none;'/>


<script>

class StarfishCollector extends Game
{
	create()
	{

		this.waterGroup = new Group();
		let waterTexture = new Texture("water", 800, 600);
		for (let i = 0; i < 1; i++)
		{
			let waterSprite = new Sprite();
			waterSprite.setTexture( waterTexture );
			waterSprite.setPosition(400,300);
			waterSprite.setSize(800,600);
			this.waterGroup.add(waterSprite);
		}
		this.group.add(this.waterGroup);

		this.turtleGroup = new Group();
		let turtleTexture = new Texture("turtle", 96, 96);
		for (let i = 0; i < 1; i++)
		{
			let turtleSprite = new Sprite();
			turtleSprite.setTexture( turtleTexture );
			turtleSprite.setPosition(150,100);
			turtleSprite.setSize(80,80);
			this.turtleGroup.add(turtleSprite);
		}
		this.group.add(this.turtleGroup);

		this.starfishGroup = new Group();
		let starfishTexture = new Texture("starfish", 96, 96);
		for (let i = 0; i < 6; i++)
		{
			let starfishSprite = new Sprite();
			starfishSprite.setTexture( starfishTexture );
			starfishSprite.setPosition(Math.random()*600+100,Math.random()*400+100);
			starfishSprite.setSize(80,80);
			this.starfishGroup.add(starfishSprite);
		}
		this.group.add(this.starfishGroup);
	}

	update()
	{

	}
}

let game = new StarfishCollector(800,600);

game.run();

</script>

</body>
</html>
