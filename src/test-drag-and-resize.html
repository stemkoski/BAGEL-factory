<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script src="jquery/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="jquery/jquery-ui.css">
	<script src="jquery/jquery-ui.js"></script>
</head>

<body>

<h1> Draggable and Resizable </h1>
<hr/>

<div id="layout" style="width:800px; height:600px;">
	
	<div id="waterDiv" style="position:absolute;">
		<img id="waterImg" src="images/water.png"/>
	</div>

	<div id="turtleDiv"	style="position:absolute;">
		<img id="turtleImg" src="images/turtle.png"/>
	</div>

</div>

<hr>

<div id="info">(info displays here)</div>

<script>

// convention: variables starting with $ are jQuery objects
let $layout = $("#layout");
let $turtle = $("#turtleDiv");

$turtle.draggable({
	containment: $layout,
	drag: showData
});

let $turtleImg = $("#turtleImg");

$turtleImg.resizable({
	containment: $layout,
	aspectRatio: true,
	handles: "se",
	resize: showData
});

let $info = $("#info");

function showData(event, ui)
{
	let layoutOffset   = $layout.offset();
	let instanceOffset = $turtle.offset();
		
	let width  = Math.round( $turtle.width() );
	let height = Math.round( $turtle.height() );

	let x = Math.round( instanceOffset.left - layoutOffset.left );
	let y = Math.round( instanceOffset.top  - layoutOffset.top  );

	$info.text("x:" + x + " y:" + y + " w:" + width + " h:" + height);
}

</script>

</body>
</html>
